<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This will be a gaming website.">
        <meta name="keywords" content="games, gaming, consoles">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Log in</title>
    </head>
<body>
        <header>
            <a href="index.html">
                <h1 id="logo">Gaming news</h1>
                <nav>
                    <ul id="menu">
                        <li><a href="log-in.html" class="active">Log in</a></li>
                        <li><a href="games.html">Gallery</a></li>
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </nav>
            </a>
        </header>
        <section id="hero-outer">
            <div id="hero-image" width="33%" background-size="contain" float="left"></div>
            <div id="cover-text">
                <h2>Gaming news.</h2>
                <h3>An area to discuss and find more information about games.</h3>
            </div>
        </section>
        <section class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
                <label for="email">Email Address</label>
                <input type="email" class="text-input" id="email" name="email_address" required>
                <label for="password">Password</label>
                <input type="password" id="password" class="text-input" name="password" required>
                <input class="join-button" type="submit" value="Log in!">
            </form>
        </section>
</body>
</html>
